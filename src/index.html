<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://api.chayns.net/css/v4.2">

    <title>My Favorite Sites Prototyp</title>
</head>

<body>
    <div id="app">
        <div class="tapp">
            <div class="tapp__intro">
                <h1 class="headline"><strong>My Favorite Sites</strong></h1>
                <div class="content__card">
                    <p class="intro_text">Hier siehst du die favorisierten Sites. Wenn du sie dir ansehen willst, klick einfach drauf.</p>
                    <p class="intro_text">Du möchtest, dass deine Site hinzugefügt wird? Dann trag dich einfach unten im Formular ein.</p>
                </div>
            <div class="accordion form" data-group="1">
                <div class="accordion__head form_head">
                    <div class="accordion__head__icon accordion--trigger">
                        <i class="ts-angle-right"></i>
                    </div>
                    <div class="accordion__head__title  accordion--trigger">
                        Vorschlagen
                    </div>
                </div>

                <div class="accordion__body">
                    <div class="accordion__item from_intern">
                        <input class='input form-name' type='text' placeholder='Name' />
                        <input class='input form-email' type='text' placeholder='E-Mail' />
                        <input class='input form-address' type='text' placeholder='Adresse' />
                        <textarea class='input textInp form-comment' type='text' placeholder='Kommentar'></textarea>

                        <div class="btn-send">

                            <button class='button btn-send'>
                                Meine Site vorschlagen
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://api.chayns-static.space/js/v4.0/chayns.min.js"></script>
        <script src="https://api.chayns-static.space/ui/v4.0/chayns-ui.min.js"></script>
        <script src="https://polyfillsvc.tobit.com/polyfill.min.js?flags=gated&features=default,es6,Map,fetch"></script>
    </div>
</body>

</html>

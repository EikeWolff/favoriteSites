<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://api.chayns.net/css/v4.2">

    <title>My Favorite Sites Prototyp</title>
</head>

<body>
    <div id="app">
        <div class="tapp">
            <div class="tapp__intro">
                <h1 class="headline"><strong>Favorite Sites</strong></h1>
                <div class="intro-content">
                    <p class="intro_text">Hier siehst du die favorisierten Sites. Wenn du dir eine Site ansehen willst,
                        klick einfach drauf.</p>
                    <p class="intro_text">Du möchtest, dass deine Site hinzugefügt wird? Dann trag dich einfach <strong
                            class="here">hier</strong> im Formular ein.</p>
                </div>
            </div>
            <div class="tapp__content">
                <div class="accordion accordion--open accordion-list" data-group="1">
                    <div class="accordion__head title">
                        <div class="accordion__head__icon accordion--trigger">
                            <i class="ts-angle-right"></i>
                        </div>
                        <div class="accordion__head__title  accordion--trigger">
                            TOP 50
                        </div>
                        <div class="accordion__head__right search-bar">
                            <div>
                                <div class="input-group">
                                    <input class="input search-input" type="text" required="" value="">
                                    <label class="labelIcon">Suchen</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion__body">
                        <div class="cc__list list--expandable">
                        </div>
                    </div>
                </div>
                <div class="accordion form" data-group="1">
                    <div class="accordion__head form_head">
                        <div class="accordion__head__icon accordion--trigger">
                            <i class="react-chayns-icon ts-plus"></i>
                        </div>
                        <div class="accordion__head__title  accordion--trigger">
                            Hinzufügen
                        </div>
                    </div>

                    <div class="accordion__body">
                        <div class="accordion__item form_intern">
                            <input class='input form-name' type='text' placeholder='Name' required/>
                            <input class='input form-email' type='text' placeholder='E-Mail' required/>
                            <input class='input form-url' type='text' placeholder='URL' pattern='' />
                            <textarea class='input textInp form-comment' type='text' placeholder='Kommentar'></textarea>

                            <div class="btn-send">

                                <button class='button btn-send'>
                                    Registrieren
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://api.chayns-static.space/js/v4.0/chayns.min.js"></script>
        <script src="https://api.chayns-static.space/ui/v4.0/chayns-ui.min.js"></script>
        <script src="https://polyfillsvc.tobit.com/polyfill.min.js?flags=gated&features=default,es6,Map,fetch"></script>
    </div>
</body>

</html>
